# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Changelog Generator
site_url: https://nrwldev.github.io/changelog-gen/
repo_name: changelog-gen
repo_url: https://github.com/NRWLDev/changelog-gen
nav:
  - index.md
  - usage.md
  - commits.md
  - version.md
  - post_process.md
  - hooks.md
  - configuration.md
theme:
  name: material
  favicon: favicon.svg
  icon:
    logo: fontawesome/solid/table-list
    repo: fontawesome/brands/git-alt
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.tracking
    - toc.follow
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:admin@nrwl.co
